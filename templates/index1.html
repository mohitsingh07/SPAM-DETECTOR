<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/class.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
 
  
</head>
<body>
    <style>
        body{
    padding: 0;
    margin: 0px;
    height: 100%;
    width: 100%;
    

    height: 100vh;
    width: 100%;
    background-image: url('../img/Batman_Logo_in_Black_Background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat:no-repeat ;
    transition: 5s;

    animation-name: animate;
    animation-duration: 10s ;
    animation-direction: alternate-reverse;
    animation-fill-mode: forwards ;
    animation-iteration-count: infinite;
    animation-play-state: running;
    animation-timing-function:ease-in-out ;
}


@keyframes animate{
    0%{ background-image: url('../static/img/arno-senoner-GF6vc-NMWRQ-unsplash.jpg');}
    33%{ background-image: url('../static/img/austin-distel-21GWwco-JBQ-unsplash.jpg');}
    66%{ background-image: url('../static/img/kenny-eliason-IhsaTDKzdwg-unsplash.jpg');}
    100%{ background-image: url('../static/img/maxim-ilyahov-0aRycsfH57A-unsplash.jpg');}
}
nav{
    width: 100%;
    height: 15vh;
    background-color:rgba(0, 0, 0, 0.2);
    color: white; display: flex; justify-content: space-between;
    align-items: center ; text-transform: uppercase;

}
nav .logo{
    width: 25%; text-align: center;
}


nav .menu{
    width: 40%; display: flex; justify-content: space-around;
    color: white;
}
nav a{
    color: white;
    font-weight: bold;
    text-decoration: none;
}
main{
   width: 100%;
   height: 85vh;
    color: white;
    /* display: flex; */
    align-items: center;
    justify-content: center;
    text-align: center;
}

section h3{
    text-transform: uppercase;
    font-size: 35px;
    letter-spacing: 1cm;
    font-weight: 200;
    text-shadow: 1px 1px 2px black ;
}
.transparent-textarea {
    background-color: rgba(255, 255, 255, 0.3);
      border: none;
      color: black;
      width: 1000px;
      height: 350px;
    }
.logo{
    color: rgb(255, 255, 255);
}

section a{
    padding: 12px, 30px;
    border-radius: 4px;
    text-transform: uppercase;
    text-decoration: none;
    letter-spacing: 1px;
}
section .btnone{
    background-color: white;
    color: black;
    
}

.content_change{
    content: '';
    animation: changetext 10s infinite linear;

}

.cool-button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 8px;
}

.cool-button:hover {
  background-color: #45a049;
}


.hello{
    background-color: black;
    color: white;
}

footer{
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
 
    
}
body{
    overflow-x: hidden;
}
.burger div {
    display: none;
    cursor: pointer;
}


.burger div{
    width: 25px;
    height: 5px;
    background-color: white;
    margin: 5px;
}



@media screen and (max-width: 768px){
    body{
        overflow-x: hidden;
    }
    .menu{
       position: absolute  ;
       right: 0px;
       height: 92vh;
       width: 5%;
       display: flex;
       top: 8vh;
       flex-direction: column;
       align-items: center;
      transform: translateX(100%);
      transition: 1s ease-in;
      background-color: rgba(0, 0, 0, 0.295);
      
    }
    .burger div
    {
        display: block;
    }
    .active{
        transform: translateX(0%);
    }
  
}

    </style>
    
            
    <header>
        <nav>
            <div class="logo"><h1 class="animate__animated animate__heartBeat animate__infinite " > EMAIL CLASSIFIER</h1></div>
            
            <div class="menu">
                <a target="_blank" href="https://github.com/mohitsingh07">GITHUB</a>
                <a target="_blank" href="">ABOUT</a>
                <a target="_blank" href="https://www.linkedin.com/in/mohit-singh-32b4601aa/">CONTACT</a>
                <a target="_blank" href=""></a>
            </div>

            <div class="burger">
                <div class="lin1"></div>
                <div class="lin2"></div>
                <div class="lin3"></div>
            </div>
            
        </nav>
        <main>
            <h1 style="text-align:center; color:white;" >Email Spam Classifier</h1>
            <div>
                <form method="post" action="/predict">
                    <textarea rows="12" cols="60" name="content" placeholder="Enter your email here"
                        autocomplete="off" style="background-color: rgba(255, 255, 255, 0.3); border: 1px solid #ccc;  margin-top: 50px;   color: black;
                        width: 1000px;height: 350px; font-weight: bold; font-size:large;">{{ email }}</textarea>
                    <div>
                        <button type="submit" class="cool-button">
                            Button
                        </button>
                        <a href="/">Reset</a>
                    </div>
                </form>
        
            </div>
            <div>
                {% if prediction %}
                {% if prediction == 1 %}
                <h2 style="color: red">Spam</h2>
                {% else %}
                <h2 style="color: green">Not Spam</h2>
                {% endif %}
                {% endif %}
                <!-- <p id="display"></p> -->
            </div>
        </main>
        
        
         </header>


        </body>
</html>
